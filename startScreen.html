<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <title></title>
    </head>
    <body>
        <div class="parent">
            <div class="container">
                <h1>Player Created!</h1>
                <br>
                <p>Player Name: </p>
                <p id="name"></p>
                <br>
                <p>Pilot Skill: </p>
                <p id="pilot"></p>
                <br>
                <p>Fighter Skill: </p>
                <p id="fighter"></p>
                <br>
                <p>Trader Skill: </p>
                <p id="trader"></p>
                <br>
                <p>Engineer Skill: </p>
                <p id="engineer"></p>
                <br>
                <p>Difficulty: </p>

                <br>
                <p>Ship: Gnat</p>
                <br>
                <button onclick="nextPage()">Create Universe</a>
            </div>
        </div>
        <script>
            var player = JSON.parse(localStorage.getItem('player'));
            var name = player.name;
            var pilot = player.pilotSkill;
            var fighter = player.fighterSkill;
            var trader = player.traderSkill;
            var engineer = player.engineerSkill;
            var difficulty = player.diff;
            document.getElementById("name").innerHTML = name;
            document.getElementById("pilot").innerHTML = pilot;
            document.getElementById("fighter").innerHTML = fighter;
            document.getElementById("trader").innerHTML = trader;
            document.getElementById("engineer").innerHTML = engineer;
            document.getElementById("difficulty").innerHTML = difficulty;
            function nextPage() {
                window.location.replace("universe.html");
            }
        </script>

        <button type="submit" name="create" onclick="createPlayer()">Create Player</button>

                "Renaissance", "Early Industrial", "Industrial",

            var uni = {
                    tec1 : tec[Math.floor(Math.random() * maxTec)],

                return;
            }

</html>
